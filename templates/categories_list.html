{% extends "base.html" %}
{% block nav %}
<nav class="navbar" style="border-bottom: 2px solid #52688F">
  <div class="container-fluid"">
    <ul class="nav">
    <li class="nav-item">
      <h4 class="nav-title">Categories</h4>
    </li>
    </ul>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link"  href="{% url 'new' %}">Add New Category</a>
  </li>
</ul>
</div>
</nav>
{% endblock %}
{% block content %}
<div class="container">

<div class="cat_list col-md-6 offset-md-3">
<ul class="list-group ">
  {% for category in categories %}
  <li class="list-group-item d-flex justify-content-between align-items-ceter">
    <a href="{% url 'category_detail' category_id=category.id %}">{{ category.cat_name}}</a>
    <span class="badge bg-secondary rounded-pill">{{ category.posts.count }}</span>
  </li>
  {% endfor %}
</ul>
  </div>

</div>
  {% endblock %}
